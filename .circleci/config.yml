version: 2.1
jobs:
  build:
    working_directory: ~/releases
    docker: # run the steps with Docker
      - image: circleci/node:10-browsers
    filters:
      # Both of the following conditions must be included!
      # Ignore any commit on any branch by default.
      # branches:
      #   only: master
      # Only act on version tags.
      # tags:
      #   only: /v[0-9]+(\.[0-9]+)*(\-rc(\.[0-9]+)?)?/

    steps:
      - checkout
    
      - add_ssh_keys:
          fingerprints:
            - "0f:13:87:d5:44:fc:86:9d:f8:ab:63:20:73:eb:d2:09"
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Run the new release
          command: |
            mkdir -p ./react-native/.git
            git clone --mirror https://github.com/facebook/react-native.git react-native/.git
            cd react-native
            git config --bool core.bare false
            git checkout master
            cd ..
            echo "# Changelog" > NEW.md
            ./changelog-generator.js >> NEW.md
            tail -n +2 "CHANGELOG.md" >> NEW.md
            yarn prettier --write NEW.md
            mv NEW.md CHANGELOG.md